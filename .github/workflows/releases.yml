name: "tagged-release"

on:
 workflow_dispatch:
  inputs:
   version:
    required: true
    description: version

jobs:
  tagged-release:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
       path: |
         ./kotlin/.gradle/caches
         ./kotlin/.gradle/wrapper
       key: ${{ runner.os }}-build-${{ env.cache-name }}
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
    - name: chmod -R 777 *
      run: chmod -R 777 *
    - name: Build loader
      run:  cd ./kotlin/ && ./gradlew loader:shadowJar --warning-mode all --info --stacktrace
    - name: Build plugin
      run:  cd ./kotlin/ && ./gradlew plugin:buildPlugin --warning-mode all --info --stacktrace
    - name: pack
      run: zip -r include.zip ./cpp/include && zip -r MiraiCP_CPP.zip ./cpp
    - name: Create Release
      uses: ncipollo/release-action@v1.8.6
      with:
          artifacts: "./kotlin/loader/build/libs/MiraiCP-loader-2.6.5.jar,./kotlin/plugin/build/mirai/MiraiCP-plugin-2.6.5.mirai.jar,./cpp/include.zip,./cpp/MiraiCP_CPP.zip"
          body: "test"
          tag: ${{ github.event.inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
